<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Welcome</title>
  <!-- Include external libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      margin-top: 50px;
      text-transform: uppercase;
      color: #fff;
      animation: fadeIn 2s ease-in-out;
      text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }

    .button {
      padding: 20px 40px;
      font-size: 1.5rem;
      cursor: pointer;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.6);
    }

    .search-container {
      margin: 30px auto;
      width: 60%;
    }

    .search-bar {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      outline: none;
      transition: box-shadow 0.3s;
    }

    .search-bar:focus {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }

    #scene-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="scene-container"></div>
  <h1 data-aos="fade-up">Tic Tac Toe</h1>
  
  <!-- Search Bar -->
  <div class="search-container" data-aos="fade-right">
    <input class="search-bar" type="text" placeholder="Search...">
  </div>

  <!-- Buttons -->
  <div class="button-container" data-aos="zoom-in">
    <a class="button" href="version5.html">Version 5.0</a>
    <a class="button" href="version4.html">Version 4.0</a>
    <a class="button" href="version3.html">Version 3.0</a>
    <a class="button" href="version2.html">Version 2.0</a>
    <a class="button" href="version1.html">Version 1.0</a>
  </div>

  <!-- Include external JS libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();

    // Three.js Scene
    const sceneContainer = document.getElementById("scene-container");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    sceneContainer.appendChild(renderer.domElement);

    // Add 3D objects
    const geometry = new THREE.SphereGeometry(5, 32, 32);
    const material = new THREE.MeshStandardMaterial({
      color: 0xff6347,
      wireframe: false,
    });
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    // Add lighting
    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(10, 10, 10);
    scene.add(pointLight);

    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    camera.position.z = 15;

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      sphere.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Handle window resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
