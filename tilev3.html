<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy Tile Clicker</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- External CSS -->
  <style>
    /* Fonts and Colors */
    body {
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      background: linear-gradient(135deg, #ff007f, #590fb7);
      color: #ffffff;
      margin: 0;
      padding: 10px;
      overflow: hidden;
    }

    h1, h2 {
      margin: 10px 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    .hidden {
      display: none;
    }

    /* Game Board */
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-template-rows: repeat(6, 70px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    .tile {
      width: 70px;
      height: 70px;
      background: url('https://www.transparenttextures.com/patterns/squared-metal.png'), #222;
      border: 2px solid #444;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.4s, box-shadow 0.4s;
    }

    .tile.active {
      background: radial-gradient(circle, #ff00cc, #7b2aff);
      transform: scale(1.3) rotate(15deg);
      box-shadow: 0px 0px 10px #ff007f;
    }

    /* Information Section */
    .info {
      margin: 20px 0;
      font-size: 0.8rem;
    }

    .info p {
      margin: 5px 0;
    }

    .info i {
      margin-right: 5px;
    }

    /* Buttons */
    button {
      padding: 12px 25px;
      font-size: 0.9rem;
      cursor: pointer;
      background: linear-gradient(135deg, #ff007f, #590fb7);
      color: #fff;
      border: 2px solid #ffffff;
      border-radius: 25px;
      transition: transform 0.3s, background 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #ff007f, #ee82ee);
    }

    /* Game Over */
    #gameOverScreen h2 {
      color: #ff007f;
    }

    #gameOverScreen p {
      color: #eeeeee;
    }

    /* Mobile Responsiveness */
    @media (max-width: 480px) {
      .game-board {
        grid-template-columns: repeat(4, 60px);
        grid-template-rows: repeat(6, 60px);
      }

      .tile {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-fire"></i> Crazy Tile Clicker</h1>
    <div id="startScreen">
      <p>Think you're fast enough? Tap the glowing tiles to prove it!</p>
      <button id="startButton">Start Game</button>
    </div>
    <div id="gameScreen" class="hidden">
      <div class="game-board" id="gameBoard"></div>
      <div class="info">
        <p><i class="fas fa-star"></i> Score: <span id="score">0</span></p>
        <p><i class="fas fa-heart"></i> Lives: <span id="lives">5</span></p>
      </div>
    </div>
    <div id="gameOverScreen" class="hidden">
      <h2><i class="fas fa-skull"></i> Game Over</h2>
      <p>Your Score: <span id="finalScore">0</span></p>
      <button id="restartButton">Play Again</button>
    </div>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const restartButton = document.getElementById('restartButton');
    const startScreen = document.getElementById('startScreen');
    const gameScreen = document.getElementById('gameScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const gameBoard = document.getElementById('gameBoard');
    const scoreDisplay = document.getElementById('score');
    const livesDisplay = document.getElementById('lives');
    const finalScoreDisplay = document.getElementById('finalScore');

    let tiles = [];
    let score = 0;
    let lives = 5;
    let activeTile = null;
    let gameInterval = null;
    let tileDisappearTimeout = null;

    const MAX_TILES = 24; // 4x6 grid
    const TILE_APPEAR_TIME = 700;
    const TILE_DISAPPEAR_TIME = 500;

    function createTiles() {
      gameBoard.innerHTML = '';
      tiles = [];
      for (let i = 0; i < MAX_TILES; i++) {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        tile.dataset.index = i;
        tile.addEventListener('click', handleTileClick);
        gameBoard.appendChild(tile);
        tiles.push(tile);
      }
    }

    function handleTileClick(event) {
      const tileIndex = event.target.dataset.index;
      if (activeTile === tileIndex) {
        score += 10;
        updateScore();
        deactivateTile(true);
      }
    }

    function activateRandomTile() {
      deactivateTile(false);
      const randomIndex = Math.floor(Math.random() * tiles.length);
      activeTile = randomIndex.toString();
      tiles[randomIndex].classList.add('active');
      tileDisappearTimeout = setTimeout(() => {
        deactivateTile(false);
      }, TILE_DISAPPEAR_TIME);
    }

    function deactivateTile(clicked) {
      if (activeTile !== null) {
        tiles[activeTile].classList.remove('active');
        if (!clicked) {
          loseLife();
        }
        activeTile = null;
      }
      clearTimeout(tileDisappearTimeout);
    }

    function updateScore() {
      scoreDisplay.textContent = score;
    }

    function loseLife() {
      lives--;
      livesDisplay.textContent = lives;
      if (lives === 0) {
        endGame();
      }
    }

    function startGame() {
      score = 0;
      lives = 5;
      activeTile = null;
      updateScore();
      livesDisplay.textContent = lives;

      startScreen.classList.add('hidden');
      gameOverScreen.classList.add('hidden');
      gameScreen.classList.remove('hidden');

      createTiles();

      gameInterval = setInterval(() => {
        if (activeTile === null) {
          activateRandomTile();
        }
      }, TILE_APPEAR_TIME);
    }

    function endGame() {
      clearInterval(gameInterval);
      deactivateTile(false);
      finalScoreDisplay.textContent = score;
      gameScreen.classList.add('hidden');
      gameOverScreen.classList.remove('hidden');
    }

    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', startGame);
  </script>
</body>
</html>
