<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Crazy 3D Style</title>
</head>
<body>
  <h1>Tic Tac Toe - Crazy 3D Edition</h1>
  <div class="game-board" id="gameBoard"></div>
  <p id="status">Player X's Turn</p>
  <button id="resetButton">Restart Game</button>

  <script>
    const gameBoard = document.getElementById('gameBoard');
    const statusText = document.getElementById('status');
    const resetButton = document.getElementById('resetButton');

    let board = Array(9).fill(null);
    let currentPlayer = 'X';
    let isGameActive = true;

    const winningCombinations = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    // Initialize the game board
    function createBoard() {
      gameBoard.innerHTML = '';
      board.forEach((cell, index) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');
        cellDiv.dataset.index = index;
        cellDiv.addEventListener('click', handleCellClick);
        gameBoard.appendChild(cellDiv);
      });
    }

    // Handle cell click
    function handleCellClick(event) {
      const cellIndex = event.target.dataset.index;
      if (!board[cellIndex] && isGameActive) {
        board[cellIndex] = currentPlayer;
        event.target.textContent = currentPlayer;
        event.target.classList.add('disabled');
        checkWinner();
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.textContent = isGameActive ? `Player ${currentPlayer}'s Turn` : statusText.textContent;
      }
    }

    // Check for winner
    function checkWinner() {
      for (const combination of winningCombinations) {
        const [a, b, c] = combination;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          statusText.textContent = `Player ${board[a]} Wins!`;
          highlightWinningCells(combination);
          isGameActive = false;
          return;
        }
      }
      if (!board.includes(null)) {
        statusText.textContent = 'It\'s a Draw!';
        isGameActive = false;
      }
    }

    // Highlight winning cells
    function highlightWinningCells(combination) {
      combination.forEach(index => {
        const cell = document.querySelector(`[data-index='${index}']`);
        cell.classList.add('winner');
      });
    }

    // Reset the game
    resetButton.addEventListener('click', () => {
      board = Array(9).fill(null);
      currentPlayer = 'X';
      isGameActive = true;
      statusText.textContent = "Player X's Turn";
      createBoard();
    });

    // Start the game
    createBoard();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #232526, #414345);
      margin: 0;
      padding: 20px;
      color: #fff;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 30px;
      color: #ffeb3b;
      text-transform: uppercase;
      text-shadow: 0 0 10px #ff5722, 0 0 20px #ff5722, 0 0 30px #ff5722;
      animation: neonGlow 1.5s infinite alternate;
    }

    @keyframes neonGlow {
      0% {
        text-shadow: 0 0 10px #ff5722, 0 0 20px #ff5722, 0 0 30px #ff5722;
      }
      100% {
        text-shadow: 0 0 20px #ff5722, 0 0 40px #ff5722, 0 0 60px #ff5722;
      }
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-gap: 15px;
      justify-content: center;
      margin: 20px auto;
      transform: rotateX(15deg) rotateZ(5deg);
    }

    .cell {
      width: 120px;
      height: 120px;
      background-color: #333;
      border: 2px solid #777;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      transition: transform 0.4s, box-shadow 0.4s;
      transform: perspective(500px) rotateY(0);
    }

    .cell:hover {
      transform: perspective(500px) rotateY(15deg);
      box-shadow: 0 0 20px #ff5722;
    }

    .cell.disabled {
      pointer-events: none;
      background-color: #ff5722;
      transform: rotateY(0) scale(1.2);
    }

    .cell.winner {
      background-color: #4caf50 !important;
      color: #fff;
      animation: pulse 1s infinite alternate;
      transform: scale(1.3) rotate(5deg);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 15px #4caf50, 0 0 30px #4caf50;
      }
      100% {
        box-shadow: 0 0 30px #4caf50, 0 0 60px #4caf50;
      }
    }

    #status {
      font-size: 1.8rem;
      margin: 20px;
    }

    #resetButton {
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      background: linear-gradient(135deg, #ff5722, #ff9800);
      color: #fff;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    #resetButton:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }
  </style>
</body>
</html>
