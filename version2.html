<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Crazy Style</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe - Crazy Edition</h1>
  <div class="game-board" id="gameBoard"></div>
  <p id="status">Player X's Turn</p>
  <button id="resetButton">Restart Game</button>
  
  <script>
    const gameBoard = document.getElementById('gameBoard');
    const statusText = document.getElementById('status');
    const resetButton = document.getElementById('resetButton');

    let board = Array(9).fill(null);
    let currentPlayer = 'X';
    let isGameActive = true;

    const winningCombinations = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    // Initialize the game board
    function createBoard() {
      gameBoard.innerHTML = '';
      board.forEach((cell, index) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');
        cellDiv.dataset.index = index;
        cellDiv.addEventListener('click', handleCellClick);
        gameBoard.appendChild(cellDiv);
      });
    }

    // Handle cell click
    function handleCellClick(event) {
      const cellIndex = event.target.dataset.index;
      if (!board[cellIndex] && isGameActive) {
        board[cellIndex] = currentPlayer;
        event.target.textContent = currentPlayer;
        event.target.classList.add('disabled');
        checkWinner();
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.textContent = isGameActive ? `Player ${currentPlayer}'s Turn` : statusText.textContent;
      }
    }

    // Check for winner
    function checkWinner() {
      for (const combination of winningCombinations) {
        const [a, b, c] = combination;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          statusText.textContent = `Player ${board[a]} Wins!`;
          highlightWinningCells(combination);
          isGameActive = false;
          return;
        }
      }
      if (!board.includes(null)) {
        statusText.textContent = 'It\'s a Draw!';
        isGameActive = false;
      }
    }

    // Highlight winning cells
    function highlightWinningCells(combination) {
      combination.forEach(index => {
        const cell = document.querySelector(`[data-index='${index}']`);
        cell.classList.add('winner');
      });
    }

    // Reset the game
    resetButton.addEventListener('click', () => {
      board = Array(9).fill(null);
      currentPlayer = 'X';
      isGameActive = true;
      statusText.textContent = "Player X's Turn";
      createBoard();
    });

    // Start the game
    createBoard();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff6f61, #ffeb3b);
      margin: 0;
      padding: 20px;
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #ffeb3b;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .cell:hover {
      background-color: #ffc107;
      transform: scale(1.1);
    }

    .cell.disabled {
      pointer-events: none;
      background-color: #d32f2f;
      color: #fff;
    }

    .cell.winner {
      background-color: #4caf50 !important;
      color: #fff;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    #status {
      font-size: 1.5rem;
      margin: 20px;
    }

    #resetButton {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #resetButton:hover {
      background-color: #555;
    }
  </style>
</body>
</html>
