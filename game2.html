<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Clicker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 50px;
            color: #f1f1f1;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .version-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .version-list li {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .version-list a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 20px 40px;
            border-radius: 30px;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .version-list a:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .version-list a:active {
            background-color: #777;
        }

        /* Dark background with subtle gradient */
        body {
            background: linear-gradient(135deg, #1a1a1a, #333);
        }

        /* Shadow and glow effect for the buttons */
        .version-list a {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .version-list a:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
        }

        /* Adding smooth transition for buttons */
        .version-list a {
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        /* Minimalistic Floating Shapes */
        .floating-shapes {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 30%;
            animation-duration: 18s;
        }

        .shape:nth-child(2) {
            top: 60%;
            left: 50%;
            animation-duration: 24s;
        }

        .shape:nth-child(3) {
            top: 30%;
            left: 70%;
            animation-duration: 22s;
        }

        .shape:nth-child(4) {
            top: 80%;
            left: 20%;
            animation-duration: 26s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) translateX(30px) rotate(180deg);
            }
            100% {
                transform: translateY(0) translateX(0) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Tile Clicker</h1>
    
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <ul class="version-list">
        <li><a href="tilev1.html">Version 1</a></li>
        <li><a href="tilev2.html">Version 2</a></li>
        <li><a href="tilev3.html">Version 3</a></li>
        <li><a href="tilev4.html">Version 4</a></li> <!-- Version 4 added -->
    </ul>
</body>
</html>
